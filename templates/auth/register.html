<!-- register.html -->
{% extends "auth/layouts.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Регистрация</h2>

        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required maxlength="8">
                <div class="form-text">Максимум 8 символов</div>
                <div class="invalid-feedback" id="usernameError"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Уже есть аккаунт? <a href="/login" class="text-decoration-none">Войдите</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/register.js"></script>
{% endblock %}
