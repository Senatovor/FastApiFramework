{% extends "layouts.html" %}

{% block title %}Управление сессиями{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="bi bi-list-check me-2"></i>
                            Активные сессии
                        </h3>
                        <span class="badge bg-light text-dark" id="sessions-count">
                            Загрузка...
                        </span>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>ID пользователя</th>
{#                                    <th>Дата создания</th>#}
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="sessions-table-body">
                                <tr>
                                    <td colspan="4" class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Пагинация" class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Пагинация будет добавлена через JS -->
                        </ul>
                    </nav>
                </div>

                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Назад
                        </a>
                        <button type="button" class="btn btn-danger" id="delete-all-btn" disabled>
                            <i class="bi bi-trash-fill me-2"></i>Удалить все
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/session_management.js"></script>
{% endblock %}
